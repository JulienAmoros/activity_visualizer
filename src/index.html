<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .file-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            padding: 12px 24px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .timeline-section {
            margin-bottom: 30px;
        }

        .timeline-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        #visualization {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .daily-hours-section {
            margin-top: 30px;
        }

        .daily-hours-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #764ba2;
        }

        .date-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-weight: 500;
            color: #555;
        }

        .date-selector input[type="date"],
        .date-selector input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .date-selector input:focus {
            outline: none;
            border-color: #667eea;
        }

        .set-hours-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .set-hours-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .hours-display {
            background: #f8f9fa;
            border-left: 4px solid #764ba2;
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .hours-display h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        .hours-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .hours-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hours-item .date {
            font-weight: 500;
            color: #333;
        }

        .hours-item .hours {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .activity-csv { background-color: #e3f2fd; }
        .activity-ical { background-color: #f3e5f5; }
        .activity-mbox { background-color: #e8f5e9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Activity Visualizer</h1>
            <p class="subtitle">Import and visualize your activities from multiple sources</p>
        </header>
        
        <div class="content">
            <div id="status" class="status-message"></div>
            
            <div class="upload-section">
                <h2>Import Activities</h2>
                <div class="file-input-group">
                    <div class="file-input-wrapper">
                        <input type="file" id="csvFile" accept=".csv">
                        <label for="csvFile" class="file-label">üìä Import CSV</label>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="icalFile" accept=".ics,.ical">
                        <label for="icalFile" class="file-label">üìÜ Import iCal</label>
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" id="mboxFile" accept=".mbox">
                        <label for="mboxFile" class="file-label">üìß Import MBOX</label>
                    </div>
                    <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <div class="timeline-section">
                <h2>Activity Timeline</h2>
                <div id="visualization"></div>
            </div>

            <div class="daily-hours-section">
                <h2>Daily Hours Tracker</h2>
                <div class="date-selector">
                    <label for="dateInput">Select Date:</label>
                    <input type="date" id="dateInput">
                    <label for="hoursInput">Hours Worked:</label>
                    <input type="number" id="hoursInput" min="0" max="24" step="0.5" placeholder="0">
                    <button id="setHoursBtn" class="set-hours-btn">Set Hours</button>
                </div>
                
                <div class="hours-display">
                    <h3>Hours Worked by Date</h3>
                    <div id="hoursList" class="hours-list"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
